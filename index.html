<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <main class="main">

      <div class="profile-card">

        <div class="profile-card__image-container">
          <img class="profile-card__image" src="images/bg-pattern-card.svg" alt="">
        </div>

        <div class="profile-card__information">
          <img class="profile-card__profile-image" src="images/image-victor.jpg" alt="image victor">
          
          <div class="profile-card__personal-information">
            <h1 class="profile-card__name">Victor Crest</h1>
            <span class="profile-card__age">26</span>
            <span class="profile-card__city">London</span>
          </div>

          <div class="profile-card__stats">

            <div class="profile-card__stat">
              <span class="profile-card__stat-number">80K</span>
              <span class="profile-card__stat-type">Followers</span>
            </div>

            <div class="profile-card__stat">
              <span class="profile-card__stat-number">803K</span>
              <span class="profile-card__stat-type">Likes</span>
            </div>

            <div class="profile-card__stat">
              <span class="profile-card__stat-number">1.4K</span>
              <span class="profile-card__stat-type">Photos</span>
            </div>

          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution__link" href="https://github.com/Alex-Jhordan" target="_blank">Alex Huanachin</a>.
      </div>

    </main>

  </body>
</html>
